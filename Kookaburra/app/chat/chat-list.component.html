<div class="xe-widget xe-conversations">
      <div class="xe-header">
        <div class="xe-icon">
            <i class="linecons-comment"></i>
        </div>
        <div class="xe-label">
            <h3>
                Conversations              
            </h3>
        </div>
    </div>
    <div class="xe-body">

        <ul class="list-unstyled">

            <li *ngFor="#conversation of conversations" class="conversation-item" (onclick)="selectChat(conversation)">
                <a href="#" class="xe-user-name">
                    <div class="xe-comment-entry">                       
                        <img src="/images/user-2.png" class="img-circle" width="40">
                       
                        <div class="xe-comment">
                            <strong>{{conversation.visitorName}}</strong>
                            <p></p>
                        </div>
                    </div>
                </a>
            </li>
       
        </ul>

    </div>
</div>
