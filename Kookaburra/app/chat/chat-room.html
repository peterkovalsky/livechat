<h1>chat room</h1>

<div class="row" *ngIf="conversations.length > 0">
    <div class="col-sm-6 col-sm-offset-3">
        <chat-window (onEnterMessage)="enterNewMessage()" [conversation]="currentChat"></chat-window> 
    </div>
    <div class="col-sm-2 col-sm-offset-1">
        <chat-list [conversations]="conversations"></chat-list>
    </div>
</div>

<div class="row" *ngIf="conversations.length == 0">
    <div class="col-sm-12">
        <h1>There is currently no chats</h1>
    </div>
</div>
